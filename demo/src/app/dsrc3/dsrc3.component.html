
    <ng-template [ngIf]="entitySets">
        <md-select placeholder= "Select Entity Set" >
            <md-option *ngFor="let set of entitySets" (click)="onSelectSet(set)" [value]="set.$.Name">
                {{ set.$.Name}}
            </md-option>
        </md-select>
       <ngx-o-table [serviceUrl]="serviceUrl" itemsPerPage='5' maxPagesInPagination='3'>
    </ngx-o-table>
    </ng-template>
